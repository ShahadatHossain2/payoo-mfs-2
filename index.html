<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display place-content-center bg-white text-center">
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-value" id="balance">89400</div>
                        <div class="stat-desc">Available Balance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- User Action Button -->
                <div>
                    <button class="btn btn-lg" id="add-money-enable">Add money</button>
                    <button class="btn btn-lg" id="cash-out-enable">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money Form -->
                <fieldset id="addMoneyForm" class="fieldset bg-base-200 border-base-300 rounded-box border m-4 p-2">

                    <label class="label">Amount</label>
                    <input type="email" class="input" id="amountAdd"  placeholder="Enter Amount" />

                    <label class="label">Pin</label>
                    <input type="password" class="input" id="pin" placeholder="Enter the Pin" />

                    <button class="btn btn-neutral mt-4" id="add-money-button">Add Money</button>
                    <!-- <button class="btn btn-neutral mt-4" id="cash-out-button" disabled>Cash out</button> -->
                </fieldset>
                <!-- Cash out Form -->
                 <fieldset id="cashOutForm" class="hidden fieldset bg-base-200 border-base-300 rounded-box border m-4 p-2">

                    <label class="label">Amount</label>
                    <input class="input" id="amountOut"  placeholder="Enter Amount" />

                    <label class="label">Pin</label>
                    <input type="password" class="input" id="pin2" placeholder="Enter the Pin" />

                    <button class="btn btn-neutral mt-4" id="cash-out-button">Cash Out</button>
                </fieldset>
            </div>
        </div>
    </main>
    <script src="JS/index.js"></script>
</body>

</html>
